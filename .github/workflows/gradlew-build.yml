name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: set up JDK
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Gradle cache
      uses: gradle/actions/setup-gradle@v5
    - name: Build with Gradle
      run: ./gradlew build